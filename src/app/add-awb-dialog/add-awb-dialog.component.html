<h2 mat-dialog-title>Add AWB</h2>
  <mat-dialog-content class="dialog-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>AWB#</mat-label>
      <input matInput placeholder="Enter AWB number" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>HAWB#</mat-label>
      <input matInput placeholder="Enter HAWB number" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Consignee Name</mat-label>
      <input matInput placeholder="Enter consignee name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Departure</mat-label>
      <input matInput placeholder="Departure airport" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Destination</mat-label>
      <input matInput placeholder="Destination airport" required />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </mat-dialog-actions>
